<svg
  width="250"
  height="250"
  viewBox="0 0 250 250"
  xmlns="http://www.w3.org/2000/svg">
  <filter id="displacementFilter">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="3"
      numOctaves="2"
      stitchTiles='stitch'/>
    <feDisplacementMap
      scale="600"
      xChannelSelector="R"
      yChannelSelector="G" />
  </filter>

  <rect width='100%' height='100%' style="filter: url(#displacementFilter)" />
</svg>